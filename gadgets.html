<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Electrónica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
        }
        .carrito {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .producto {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tienda Electrónica</h1>
    <div class="carrito">🛒 <span id="contador">0</span></div>
</header>

<main>
    <div class="producto" data-precio="150">
        <img src="audifonos.png" alt="Audífonos">
        <h2>Audífonos</h2>
        <p>Precio: $150</p>
        <button onclick="añadirCarrito(150)">Añadir al carrito</button>
    </div>
    <div class="producto" data-precio="300">
        <img src="altavoces.png" alt="Altavoces">
        <h2>Altavoces</h2>
        <p>Precio: $300</p>
        <button onclick="añadirCarrito(300)">Añadir al carrito</button>
    </div>
    <div class="producto" data-precio="500">
        <img src="tablet.png" alt="Tablet">
        <h2>Tablet</h2>
        <p>Precio: $500</p>
        <button onclick="añadirCarrito(500)">Añadir al carrito</button>
    </div>
    <div class="producto" data-precio="200">
        <img src="watch.png" alt="Smartwatch">
        <h2>Smartwatch</h2>
        <p>Precio: $200</p>
        <button onclick="añadirCarrito(200)">Añadir al carrito</button>
    </div>
    <div class="producto" data-precio="120">
        <img src="mouse.png" alt="Mouse">
        <h2>Mouse</h2>
        <p>Precio: $120</p>
        <button onclick="añadirCarrito(120)">Añadir al carrito</button>
    </div>
    <div class="producto" data-precio="350">
        <img src="teclado.png" alt="Teclado">
        <h2>Teclado</h2>
        <p>Precio: $350</p>
        <button onclick="añadirCarrito(350)">Añadir al carrito</button>
    </div>
    <div class="producto" data-precio="800">
        <img src="laptop.png" alt="Laptop">
        <h2>Laptop</h2>
        <p>Precio: $800</p>
        <button onclick="añadirCarrito(800)">Añadir al carrito</button>
    </div>
    <div class="producto" data-precio="100">
        <img src="cable.png" alt="Cable USB">
        <h2>Cable USB</h2>
        <p>Precio: $100</p>
        <button onclick="añadirCarrito(100)">Añadir al carrito</button>
    </div>
</main>

<footer>
    <strong>Total: $<span id="totalCarrito">0</span></strong>
</footer>

<script>
    let contador = 0;
    let total = 0;

    function añadirCarrito(precio) {
        contador++;
        total += precio;
        document.getElementById('contador').textContent = contador;
        document.getElementById('totalCarrito').textContent = total;
    }
</script>

</body>
</html>
