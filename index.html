<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plantweb UDP</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="forms" id="forms">
        <!-- FORMULARIO DE LOGIN -->
        <form id="loginForm">
          <h2>Iniciar Sesión</h2>
          <p>¿Aún no te has registrado? <a href="#">Registrarse</a></p>

          <div class="input-container">
            <label for="email">Dirección de correo</label>
            <input id="email" type="email" placeholder="tu123@gmail.com" required>
          </div>

          <div class="input-container">
            <div class="forget">
              <label for="password">Contraseña</label>
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <input id="password" type="password" placeholder="Introducir Contraseña" required>
          </div>

          <div class="remember-me">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Recordarme</label>
          </div>

          <button type="submit">Ingresar</button>

          <div class="line-width-text">
            <span>O ingresar con</span>
          </div>

          <div class="Other-login">
            <a href="#" class="google">
              <img src="google.svg" alt="">
              <span>Google</span>
            </a>
            <a href="#" class="Facebook">
              <img src="facebook.svg" alt="">
              <span>Facebook</span>
            </a>
          </div>
        </form>

        <!-- FORMULARIO DE REGISTRO -->
        <form id="registerForm" style="display:none;">
          <h2>Registrarse</h2>
          <p>¿Ya estás registrado? <a href="#">Iniciar sesión</a></p>

          <div class="input-container">
            <label for="name">Nombre</label>
            <input id="name" type="text" placeholder="Escribe tu nombre" required>
          </div>

          <div class="input-container">
            <label for="registerEmail">Dirección de correo</label>
            <input id="registerEmail" type="email" placeholder="tu123@gmail.com" required>
          </div>

          <div class="input-container">
            <label for="registerPassword">Contraseña</label>
            <input id="registerPassword" type="password" placeholder="Introducir Contraseña" required>
          </div>

          <button type="submit" class="btn-register">Registrar</button>
        </form>
      </div>
    </div>

    <div class="banner">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <section>
        <h1>Te damos la Bienvenida a <span>Plantweb UDP</span></h1>
        <p>Regístrate o inicia sesión para ingresar.</p>
        <img src="banner.svg" alt="">
      </section>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sign" id="btn-sign-in">
        <img src="crown.svg" alt="">
        <span>Sign in</span>
      </div>
      <div class="sign" id="btn-sign-up">
        <img src="rule.svg" alt="">
        <span>Sign up</span>
      </div>
    </div>
  </div>

  <script>
    // --- SCRIPT DE LOGIN SIMPLE ---
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const btnSignIn = document.getElementById("btn-sign-in");
      const btnSignUp = document.getElementById("btn-sign-up");

      // Cambiar entre login y registro
      btnSignIn.addEventListener("click", () => {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      });

      btnSignUp.addEventListener("click", () => {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
      });

      // Simulación de login
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email === "" || password === "") {
          alert("Por favor completa todos los campos.");
          return;
        }

        // Redirige a la página principal (ajusta el nombre si no es index.html)
        window.location.href = "prueba.html";
      });

      // Simulación de registro
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Registro completado correctamente. Ahora puedes iniciar sesión.");
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      });
    });
  </script>
</body>
</html>
